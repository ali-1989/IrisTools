  photo_view: ^0.14.0                 # W, https://pub.dev/packages/photo_view    image view gallery
  file_picker: ^4.2.7                 # W, https://pub.dev/packages/file_picker
  just_audio: ^0.9.18                 # W, https://pub.dev/packages/just_audio
  video_player: ^2.2.7                # W, https://pub.dev/packages/video_player
  video_compress: ^3.1.0              # https://pub.dev/packages/video_compress    thumbnail
  gallery_saver: 2.3.2              #Edited, https://pub.dev/packages/gallery_saver minSdkVersion 17
  image: ^3.1.0                       # W, https://pub.dev/packages/image     {crop, rotate} alter:https://pub.dev/packages/pic
  image_size_getter: ^1.0.0           # W, https://pub.dev/packages/image_size_getter
  flutter_image_compress: ^1.1.0      # https://pub.dev/packages/flutter_image_compress


  iris_db:
    git: https://github.com/ali-1989/IrisDB.git


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4


