name: iris_tools
description: iris tools Library.
version: 0.0.1
homepage: https://iris.ir

publish_to: 'none'

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ">=2.8.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4             # W, https://pub.dev/packages/cupertino_icons
  community_material_icon: ^5.9.55    # W, https://materialdesignicons.com/  https://www.fluttericon.com/
  intl: ^0.17.0                       # W, https://pub.dev/packages/intl
  jiffy: ^4.1.0                       # W, https://pub.dev/packages/jiffy
  convert: ^3.0.1                     # W, https://pub.dev/packages/convert
  path_provider: ^2.0.8               # https://pub.dev/packages/path_provider
  path: ^1.8.0                        # W, https://pub.dev/packages/path (path manager)
  android_path_provider: ^0.3.0       # (android directory)
  disk_space: ^0.2.1                  # https://pub.dev/packages/disk_space
  mime: ^1.0.1                        # W, https://pub.dev/packages/mime
  open_file: ^3.2.1                   # https://pub.dev/packages/open_file (intent)
  url_launcher: ^6.0.17               # W, https://pub.dev/packages/url_launcher
  dio: ^4.0.6                          # W, https://pub.dev/packages/dio
